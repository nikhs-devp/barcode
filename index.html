<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Variant Barcode Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid bg-light min-vh-100 d-flex align-items-center justify-content-center">
        <div class="card shadow-lg p-4 variant-generator-card">
            <h1 class="text-center mb-4 text-primary">Product Variant Barcode Generator</h1>
            
            <form id="productForm" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="projectName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="projectName" required>
                    <div class="invalid-feedback">Please enter a project name</div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Sizes</label>
                    <div class="size-selection">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input size-checkbox" type="checkbox" id="sizeXS" value="XS">
                            <label class="form-check-label" for="sizeXS">XS</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input size-checkbox" type="checkbox" id="sizeS" value="S">
                            <label class="form-check-label" for="sizeS">S</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input size-checkbox" type="checkbox" id="sizeM" value="M">
                            <label class="form-check-label" for="sizeM">M</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input size-checkbox" type="checkbox" id="sizeL" value="L">
                            <label class="form-check-label" for="sizeL">L</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input size-checkbox" type="checkbox" id="sizeXL" value="XL">
                            <label class="form-check-label" for="sizeXL">XL</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input size-checkbox" type="checkbox" id="sizeXXL" value="XXL">
                            <label class="form-check-label" for="sizeXXL">XXL</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Product Colors</label>
                    <div class="color-grid">
                        <div class="color-option" data-color="#FF0000" data-name="Red">
                            <div class="color-box" style="background-color: #FF0000;"></div>
                            <span>Red</span>
                        </div>
                        <div class="color-option" data-color="#0000FF" data-name="Blue">
                            <div class="color-box" style="background-color: #0000FF;"></div>
                            <span>Blue</span>
                        </div>
                        <div class="color-option" data-color="#000000" data-name="Black">
                            <div class="color-box" style="background-color: #000000;"></div>
                            <span>Black</span>
                        </div>
                        <div class="color-option" data-color="#FFFF00" data-name="Yellow">
                            <div class="color-box" style="background-color: #FFFF00;"></div>
                            <span>Yellow</span>
                        </div>
                        <div class="color-option" data-color="#00FF00" data-name="Green">
                            <div class="color-box" style="background-color: #00FF00;"></div>
                            <span>Green</span>
                        </div>
                        <div class="color-option" data-color="#808080" data-name="Grey">
                            <div class="color-box" style="background-color: #808080;"></div>
                            <span>Grey</span>
                        </div>
                    </div>
                    <div id="selectedColors" class="mt-2 d-flex flex-wrap gap-2"></div>
                </div>

                <div class="mb-3">
                    <label for="basePrice" class="form-label">Base Price</label>
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" id="basePrice" min="0" step="0.01" required>
                        <div class="invalid-feedback">Please enter a valid price</div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Generate Variants</button>
            </form>

            <div id="barcodeResults" class="row mt-4 g-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
